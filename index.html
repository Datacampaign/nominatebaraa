        let currentTestimonialIndex = 0;
        const testimonialContentDiv = document.getElementById('testimonial-content');
        const testimonialCounterSpan = document.getElementById('testimonial-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function displayTestimonial() {
            const testimonial = testimonials[currentTestimonialIndex];
            if (!testimonial) return; // Guard against empty testimonials

            // Construct the HTML for the testimonial
            let linkedinLinkHtml = '';
            if (testimonial.linkedinPostUrl) {
                linkedinLinkHtml = `
                    <a
                        href="${testimonial.linkedinPostUrl}"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="ml-3 text-blue-500 hover:text-blue-700 transition-colors duration-200"
                        title="View LinkedIn Post"
                    >
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                `;
            } else {
                linkedinLinkHtml = `
                    <span
                        class="ml-3 text-gray-400 cursor-not-allowed"
                        title="Link not active yet"
                    >
                        <i class="fab fa-linkedin text-xl"></i>
                    </span>
                `;
            }

            testimonialContentDiv.innerHTML = `
                <p class="text-gray-700 text-lg italic leading-relaxed mb-4">
                    "${testimonial.snippet}"
                </p>
                <div class="flex items-center justify-center text-gray-600 text-base font-medium">
                    <img
                        src="${testimonial.countryFlag}"
                        alt="Country Flag"
                        class="w-8 h-6 rounded mr-2 shadow-sm"
                    />
                    <span>- ${testimonial.giverName}</span>
                    ${linkedinLinkHtml}
                </div>
            `;
            testimonialCounterSpan.textContent = `${currentTestimonialIndex + 1} of ${testimonials.length}`;
        }

        function handlePrevious() {
            currentTestimonialIndex = (currentTestimonialIndex === 0) ? testimonials.length - 1 : currentTestimonialIndex - 1;
            displayTestimonial();
        }

        function handleNext() {
            currentTestimonialIndex = (currentTestimonialIndex + 1) % testimonials.length;
            displayTestimonial();
        }

        // Event Listeners for navigation buttons
        prevBtn.addEventListener('click', handlePrevious);
        nextBtn.addEventListener('click', handleNext);

        // Auto-advance testimonial every 7 seconds
        let autoAdvanceTimer;
        function startAutoAdvance() {
            if (autoAdvanceTimer) clearInterval(autoAdvanceTimer); // Clear any existing timer
            autoAdvanceTimer = setInterval(handleNext, 7000); // 7 seconds
        }

        // Initialize display and start auto-advance on page load
        document.addEventListener('DOMContentLoaded', () => {
            displayTestimonial();
            startAutoAdvance();
        });

        // Optional: Reset timer on manual navigation
        prevBtn.addEventListener('click', () => {
            startAutoAdvance(); // Restart timer after manual click
        });
        nextBtn.addEventListener('click', () => {
            startAutoAdvance(); // Restart timer after manual click
        });
